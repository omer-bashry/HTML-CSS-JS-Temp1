<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/Normalize.css" />
    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="stylesheet" href="CSS/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Templeate One</title>
  </head>
  <body>
    <!-- Start Settings Box -->
    <div class="settings-box">
      <div class="toggel-box">
        <i class="fa fa-gear"></i>
      </div>
      <div class="settings-contener">
        <div class="option-box">
          <h4>Colors:</h4>
          <ul class="color-list">
            <li class="active" data-color="#FF9800"></li>
            <li data-color="#009688"></li>
            <li data-color="#E91E63"></li>
            <li data-color="#03A9F4"></li>
            <li data-color="#4CAF50"></li>
          </ul>
        </div>
        <div class="option-box">
          <h4>Random Backgraunds</h4>
          <div class="random-backgrounds">
            <span class="yes active" data-background="yes">Yes</span>
            <span class="no" data-background="no">N0</span>
          </div>
        </div>
      </div>
    </div>
    <!-- end Settings Box -->

    <!-- Start Landing Page -->
    <div class="landing-page">
      <div class="over-lay"></div>
      <div class="header">
        <div class="logo">Spicial <span>Design</span></div>
        <ul class="links">
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Cotnact</a></li>
        </ul>
      </div>
      <div class="intro-text">
        <h1>We Are <span>Creatve</span> Agency</h1>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rem sunt
          similique libero fuga amet odio. Quod molestias accusantium aut.
        </p>
      </div>
    </div>
    <!-- End Landing Page -->

    <script src="js/main.js"></script>
  </body>
</html>
